<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Bootstrap</title>
  
  <!--Fontawesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!--Bootstrap css-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!--Css-->
  <link rel="stylesheet" href="css/style.css">

</head>
<body>

  <header>

    <div class="container-fluid debug">
      <nav>
        <!--navbar-->
        <div class="nav row debug">
          <div class="left col-3 debug">LOGO</div>
          <div class="center col-6 debug">SEARCH</div>
          <div class="right col-3 debug">ICONS</div>
        </div>

      </nav>
    </div>

  </header>

  <main>
    <!--Home,Stats & Signals --> 
    <aside class="debug">
      <div class="container-fluid">

        <div class="icons row col-3  vh-100">
          <div class="icon debug"></div>
        </div>

      </div>

    </aside>


  </main>

  <!--Bootstrap js-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
