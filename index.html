<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Bootstrap</title>
  
  <!--Fontawesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!--Bootstrap css-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!--Css-->
  <link rel="stylesheet" href="css/style.css">

</head>
<body>

  <header>

    <div class="container-fluid">
      <nav>
        <!--navbar-->
        <div class="nav row justify-content-center align-items-center">

          <div class="left col-2">
            <a href="#"><img class="img-fluid d-none d-md-block" src="img/logo.svg" alt="logo"></a>
            <a href="#"><img class="img-fluid d-md-none" src="img/mobile-logo.png" alt="logo"></a>
          </div>

          <div class="center col-8 d-flex justify-content-center ">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
            <input type="text" placeholder="Prova a cercare: Lezioni di Laravel">
          </div>
        

          <div class="right col-2 d-flex justify-content-end ">
          
            <div class="sg-icon d-none d-lg-block "><a href="#"><i class="fa-solid fa-list-ul"></i></a></div>
            <div class="sg-icon d-none d-lg-block "><a href="#"><i class="fa-solid fa-circle-question"></i></a></div>
            <div class="sg-icon d-none d-lg-block "><a href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a></div>
            <div class="sg-icon"> <a href="#"><i class="fa-solid fa-bell"></i></a></div>
              
            </div>
            
          </div>

        </div>

      </nav>
    </div>

  </header>

  <main class="debug">
    <!--Home,Stats & Signals --> 
      <div class="aside container-fluid">

        <div class="row vh-100 ">
          <aside class="main-left col-2 d-flex flex-column justify-content-between">

            <div class="row top py-4">
              <div class="icon-top d-flex justify-content-center align-items-center">
              <a href="#"><i class="fa-solid fa-house"></i></a>
              <a class="d-none d-lg-block" href="#">Home</a>
              </div>

              <div class="icon-top d-flex justify-content-center align-items-center">
                <a href="#"><i class="fa-solid fa-chart-simple"></i></a>
                <a class="d-none d-lg-block" href="#">Stats</a>
              </div>

              <div class="icon-top d-flex justify-content-center align-items-center">
                <a href="#">
                  <i class="fa-solid fa-signal"></i>
                </a>
                <a class="d-none d-lg-block" href="#">Signals</a>
              </div>

            </div>

            <div class="row bottom py-4">
              <div class="icon-bottom d-flex justify-content-center align-items-center">
                <a href="#"><i class="fa-sharp fa-solid fa-gear"></i></a>
                <a class="d-none d-lg-block" href="#">Admin</a>
              </div>
            </div>

          </aside>

          <div class="main-right col-10 debug">
            <div class="row top text-white">

              <div class="my-3 d-flex">
                <a class="my-2" href="#">Nuovo Studente</a>
                <a class="my-2" href="#"><i class="fa-regular fa-plus"></i></a>
              </div>

              <div class="debug"></div>

              <div class="debug"></div>

            </div>

            <div class="row bottom"></div>

          </div>

        </div>

      </div>



  </main>

  <!--Bootstrap js-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
